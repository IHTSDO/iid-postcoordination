<div>
    <span class="chip">
        <span class="chip-content">Demo UI: Dropdown</span>
    </span>
    <button mat-raised-button color="primary" (click)="openDialog()">BINDING</button>
</div>

<br>
<mat-form-field appearance="fill">
    <mat-label>{{ binding.title }}</mat-label>
    <mat-select>
      <mat-option *ngFor="let item of options" [value]="item.code">
        {{item.display}}
      </mat-option>
    </mat-select>
  </mat-form-field>
