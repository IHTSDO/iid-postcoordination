<mat-card class="main-card">
    <mat-card-title>Postcoordination in the clinical setting</mat-card-title>
    <mat-card-content>
        <div class="h-container">
          <mat-card class="h-card clinical">
            <mat-card-title>Enter wrist fracture details</mat-card-title>
            <mat-card-content>
              <div class="v-container">
                <mat-form-field class="single-field">
                  <mat-label>Bone</mat-label>
                  <mat-select [(ngModel)]="selectedBone" (selectionChange)="generateCloseToUserForm()">
                    <mat-option [value]="null" class="muted">[Not applicable]</mat-option>
                    <mat-option *ngFor="let bone of bones" [value]="bone">
                      {{bone.display}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-form-field class="single-field">
                <mat-label>Morphology</mat-label>
                <mat-select [(ngModel)]="selectedFractureMorph" (selectionChange)="generateCloseToUserForm()">
                  <mat-option [value]="null" class="muted">[Not applicable]</mat-option>
                  <mat-option *ngFor="let item of fractureMorphs" [value]="item">
                    {{item.display}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="single-field">
                <mat-label>Displacement</mat-label>
                <mat-select [(ngModel)]="selectedDisplacementMorph" (selectionChange)="generateCloseToUserForm()">
                  <mat-option [value]="null" class="muted">[Not applicable]</mat-option>
                  <mat-option *ngFor="let item of displacementMorphs" [value]="item">
                    {{item.display}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>
            </mat-card-content>
            <mat-card-actions class="actions">
              <button mat-flat-button color="primary" (click)="clean()" class="action">Clean</button>
            </mat-card-actions>
          </mat-card>
          <mat-card class="h-code-card">
            <mat-card-content>
              <button mat-icon-button [cdkCopyToClipboard]="closeToUserForm" *ngIf="closeToUserForm" id="copy-icon" matTooltip="Copy to clipboard" class="muted">
                <mat-icon>content_copy</mat-icon>
              </button>
              <p class="code" [innerHTML]="getSafeHtml(closeToUserForm)"></p>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="code-container">
          <mat-card class="ecl-card">
              <mat-card-title>ECL Results</mat-card-title>
              <mat-card-content>
                  <app-ecl-expand [ecl]="ecl"></app-ecl-expand>
              </mat-card-content>
          </mat-card>
      </div>
    </mat-card-content>
</mat-card>
