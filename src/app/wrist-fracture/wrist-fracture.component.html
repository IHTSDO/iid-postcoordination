<mat-card class="clinical">
    <mat-card-title>Enter wrist fracture details</mat-card-title>
    <mat-card-content>
      <button mat-icon-button color="primary" id="info-button" matTooltip="{{closeToUserFormForDisplay}}">
        <mat-icon>info</mat-icon>
      </button>   
      <div class="v-container">
        <mat-form-field class="single-field">
          <mat-label>Bone</mat-label>
          <mat-select [(ngModel)]="selectedBone" (selectionChange)="generateCloseToUserForm()">
            <mat-option [value]="null" class="muted">[Not applicable]</mat-option>
            <mat-option *ngFor="let bone of bones" [value]="bone">
              {{bone.display}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field class="single-field">
        <mat-label>Morphology</mat-label>
        <mat-select [(ngModel)]="selectedFractureMorph" (selectionChange)="generateCloseToUserForm()">
          <mat-option [value]="null" class="muted">[Not applicable]</mat-option>
          <mat-option *ngFor="let item of fractureMorphs" [value]="item">
            {{item.display}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="single-field">
        <mat-label>Displacement</mat-label>
        <mat-select [(ngModel)]="selectedDisplacementMorph" (selectionChange)="generateCloseToUserForm()">
          <mat-option [value]="null" class="muted">[Not applicable]</mat-option>
          <mat-option *ngFor="let item of displacementMorphs" [value]="item">
            {{item.display}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-flat-button color="primary" (click)="clean()" class="action">Clear</button>
    </mat-card-actions>
  </mat-card>
