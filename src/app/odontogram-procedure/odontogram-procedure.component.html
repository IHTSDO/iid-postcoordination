<mat-card class="clinical">
    <mat-card-title>Enter odontogram procedure</mat-card-title>
    <mat-card-content>
      <button mat-icon-button color="primary" id="info-button" matTooltip="{{closeToUserFormForDisplay}}">
        <mat-icon>info</mat-icon>
      </button>   
      <div class="v-container">
        <mat-form-field class="single-field">
            <mat-label>Procedure</mat-label>
            <mat-select [(ngModel)]="selectedProcedure" (selectionChange)="generateCloseToUserForm()">
                <input matInput (keyup)="onKeyProcedure($event)" class="teeth-filter" placeholder="Type to filter...">
                <mat-option [value]="null" class="muted">[Not applicable]</mat-option>
                <mat-option *ngFor="let item of filteredProcedures" [value]="item">
                    {{item.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="single-field">
          <mat-label>Site</mat-label>
            <mat-select [(ngModel)]="selectedTooth" (selectionChange)="generateCloseToUserForm()">
                <input matInput (keyup)="onKeyTooth($event)" class="teeth-filter" placeholder="Type to filter...">
                <mat-option [value]="null" class="muted">[Not applicable]</mat-option>
                <mat-option *ngFor="let item of filteredTeeth" [value]="item">
                    {{item.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="single-field">
            <mat-label>Morphology</mat-label>
            <mat-select [(ngModel)]="selectedMorphology" (selectionChange)="generateCloseToUserForm()">
                <mat-option [value]="null" class="muted">[Not applicable]</mat-option>
                <mat-option *ngFor="let item of morphologies" [value]="item">
                    {{item.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="single-field">
            <mat-label>Substance</mat-label>
            <mat-select [(ngModel)]="selectedSubstance" (selectionChange)="generateCloseToUserForm()">
                <mat-option [value]="null" class="muted">[Not applicable]</mat-option>
                <mat-option *ngFor="let item of substances" [value]="item">
                    {{item.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="single-field">
            <mat-label>Status / Context</mat-label>
            <mat-select [(ngModel)]="selectedStatus" (selectionChange)="generateCloseToUserForm()">
                <mat-option [value]="null" class="muted">[Not applicable]</mat-option>
                <mat-option *ngFor="let item of statuses" [value]="item">
                    {{item.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-flat-button color="primary" (click)="clean()" class="action">Clear</button>
    </mat-card-actions>
</mat-card>
